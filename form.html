<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกห้องสมุด</title>
</head>
<body>
    <fieldset>
        <legend><h3>ข้อมูลส่วนตัว</h3></legend>

        <label for="thai_firstname">ชื่อ:</label>
        <input type="text" id="thai_firstname" name="thai_firstname" placeholder="ภาษาไทย / TH" required><br><br>
        <label for="thai_lastname">นามสกุล :</label>
        <input type="text" id="thai_lastname" name="thai_lastname" placeholder="ภาษาไทย / TH" required><br><br>

        <label for="eng_firstname">First Name:</label>
        <input type="text" id="eng_firstname" name="eng_firstname" placeholder="ภาษาอังกฤษ / EN" required><br><br>
        <label for="eng_lastname">Last Name:</label>
        <input type="text" id="eng_lastname" name="eng_lastname" placeholder="ภาษาอังกฤษ / EN" required><br><br>

        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br><br>

        <label for="dob">วันเดือนปีเกิด:</label>
        <input type="date" id="dob" name="dob" required><br><br>
    </fieldset>

    <fieldset>
        <legend><h3>ข้อมูลนักศึกษา</h3></legend>
        
        <label for="student_id">รหัสนักศึกษา:</label>
        <input type="text" id="student_id" name="student_id" placeholder="เช่น 6709616616" minlength="10" maxlength="10" required><br><br>

        <label for="faculty">คณะที่ศึกษา:</label>
        <select id="faculty" name="faculty">
            <option value="law">คณะนิติศาสตร์</option>
            <option value="tbs">คณะพาณิชยศาสตร์และการบัญชี</option>
            <option value="polsci">คณะรัฐศาสตร์</option>
            <option value="econ">คณะเศรษฐศาสตร์</option>
            <option value="bsw">คณะสังคมสงเคราะห์ศาสตร์</option>
            <option value="arts">คณะศิลปศาสตร์</option>
            <option value="jc">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="socant">คณะสังคมวิทยาและมานุษยวิทยา</option>
            <option value="sci">คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option value="tse">คณะวิศวกรรมศาสตร์</option>
            <option value="med">คณะแพทยศาสตร์</option>
            <option value="mct">คณะสหเวชศาสตร์</option>
            <option value="dent">คณะทันตแพทยศาสตร์</option>
            <option value="bns">คณะพยาบาลศาสตร์</option>
            <option value="fa">คณะศิลปกรรมศาสตร์</option>
            <option value="ap">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option value="fph">คณะสาธารณสุขศาสตร์</option>
            <option value="pharm">คณะเภสัชศาสตร์</option>
            <option value="lsed">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
            <option value="siit">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
            <option value="situ">วิทยาลัยนวัตกรรม</option>
            <option value="si">วิทยาลัยสหวิทยาการ</option>
            <option value="pbic">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
            <option value="sgs">วิทยาลัยโลกคดีศึกษา</option>
            <option value="cicm">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
            <option value="psds">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
        </select><br><br>
    </fieldset>

</body>
</html>
