<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกห้องสมุด</title>
</head>
<body>
    <fieldset>
        <legend><h3>ข้อมูลส่วนตัว</h3></legend>

        <label for="thai_firstname">ชื่อ:</label>
        <input type="text" id="thai_firstname" name="thai_firstname" placeholder="ภาษาไทย / TH" required><br><br>
        <label for="thai_lastname">นามสกุล :</label>
        <input type="text" id="thai_lastname" name="thai_lastname" placeholder="ภาษาไทย / TH" required><br><br>

        <label for="eng_firstname">First Name:</label>
        <input type="text" id="eng_firstname" name="eng_firstname" placeholder="ภาษาอังกฤษ / EN" required><br><br>
        <label for="eng_lastname">Last Name:</label>
        <input type="text" id="eng_lastname" name="eng_lastname" placeholder="ภาษาอังกฤษ / EN" required><br><br>

        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br><br>

        <label for="dob">วันเดือนปีเกิด:</label>
        <input type="date" id="dob" name="dob" required><br><br>
    </fieldset>

    <fieldset>
        <legend><h3>ข้อมูลนักศึกษา</h3></legend>
    
    </fieldset>

</body>
</html>
